<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.category}}</h6>
    <p class="card-text">Data di pubblicazione: {{post.date | date : 'MMMM d, y'}}</p>
    <p class="card-text">{{post.body}}</p>
    <button class="btn btn-primary" (click)="onAddToFav()">Aggiungi ai preferiti</button>
  </div>
</div>
